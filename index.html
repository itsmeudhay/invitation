<!DOCTYPE html>
<html>
<head>
	<title>Wedding Invitation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Custom CSS goes here */
		.container {
			margin-top: 50px;
			text-align: center;
            background-image: linear-gradient(to right, #37306B, #66347F);
            margin: auto;
		}
		h1 {
			font-size: 60px;
			font-family: 'Dancing Script', cursive;
			color: #B9F3E4;
			margin-bottom: 30px;
		}
		h2 {
			font-size: 40px;
			font-family: 'Playfair Display', serif;
			color: #CCD5AE;
			margin-top: 50px;
			margin-bottom: 30px;
            text-decoration: solid;
		}
		p {
			font-size: 20px;
			font-family: 'Open Sans', sans-serif;
			color: #E3DFFD;
			margin-bottom: 30px;
		}
		
		.countdown {
			margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
		background-image: linear-gradient(to right, #37306B, #66347F);
}

.countdown div {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.countdown span {
  margin: 0 10px;
}

.countdown .label {
  font-size: 14px;
  padding: 15px;
}

		
	</style>
</head>
<body>
	<div class="container">
		<h1>Wedding Invitation</h1>
		<h2>Karthick</h2>
        <h2>&</h2>
        <h2>Sivaranjani</h2>
		<p>We're getting married!</p>
		<p>Join us on Thursday, March 23rd, 2023 at 9 - 10 AM</p>
		<p>Devanatha Swami Sannathi</p>
		<p>Thiruvanthipuram | Cuddalore</p>
        <button type="button" class="btn btn-outline-success"><a href="https://goo.gl/maps/FgGymDYYrnuUVw4Q8" >Location</a></button>   
	</div>
	<div class="countdown">
		<div>
		  <span class="days">00</span>
		  <div class="label">Days</div>
		</div>
		<div>
		  <span class="hours">00</span>
		  <div class="label">Hours</div>
		</div>
		<div>
		  <span class="minutes">00</span>
		  <div class="label">Minutes</div>
		</div>
		<div>
		  <span class="seconds">00</span>
		  <div class="label">Seconds</div>
		</div>
	  </div>
	  
</body>
<script>
	// Set the date we're counting down to
var countDownDate = new Date("Mar 23, 2023 09:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Find the distance between now and the countdown date
  var distance = countDownDate - now;

  // Calculate time units
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Update the countdown elements
  document.querySelector('.days').textContent = days.toString().padStart(2, '0');
  document.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
  document.querySelector('.minutes').textContent = minutes.toString().padStart(2, '0');
  document.querySelector('.seconds').textContent = seconds.toString().padStart(2, '0');

  // If the countdown is finished, clear the interval
  if (distance < 0) {
    clearInterval(x);
    document.querySelector('.countdown').textContent = "Countdown finished!";
  }
}, 1000);

</script>
</html>
